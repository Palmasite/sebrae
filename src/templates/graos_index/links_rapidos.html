<script type="text/javascript">

	function nav(){
	   var w = document.linkform.links.selectedIndex;
	   var url_add = document.linkform.links.options[w].value;
	   window.location.href = url_add;
   }
 
</script>

<div class="block_ligth">
	<h2 class="border">Links Rapidos</h2>
	<FORM NAME="linkform">
		<select id="links_rapidos" name="links" onchange="nav()">
			<option>--Links-</option>
			{% for link in link_rapidos %}
			<option  VALUE="{{link.vch_link}}">{{link.vch_nome}}</option>
		
			{% endfor %}
			
		</select>
	</FORM>
	
	
</div>
